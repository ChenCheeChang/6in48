<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>馬上有錢樂透產生器 - 2026丙午馬年</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #9b0000, #c41e3a, #9b0000);
      color: #fff9e6;
      min-height: 100vh;
      margin: 0;
      padding: 30px 15px;
      text-align: center;
      overflow-x: hidden;
    }

    /* 簡單金色粒子背景 */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,215,0,0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(255,215,0,0.06) 0%, transparent 60%);
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255,215,0,0.7), 0 0 40px rgba(255,215,0,0.4);
      font-size: 2.6rem;
      margin-bottom: 0.8rem;
      letter-spacing: 2px;
    }

    .subtitle {
      color: #ffeb3b;
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(30, 0, 0, 0.65);
      border: 2px solid #ffd700;
      border-radius: 24px;
      padding: 2.5rem 1.5rem;
      box-shadow: 0 0 40px rgba(255,215,0,0.25);
      backdrop-filter: blur(8px);
    }

    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 220px;
      gap: 1.8rem;
      font-size: 1.5rem;
      color: #ffeb3b;
      text-shadow: 0 0 10px #ffd700;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #4a0000;
      border-top: 6px solid #ffd700;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      box-shadow: 0 0 15px #ffd700;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .numbers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 2rem 0;
    }

    .ball {
      width: 70px;
      height: 70px;
      line-height: 70px;
      border-radius: 50%;
      font-size: 2.1rem;
      font-weight: bold;
      color: #1a0000;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5),
                  inset 0 3px 8px rgba(255,255,255,0.4),
                  0 0 20px rgba(255,215,0,0.6);
      background: linear-gradient(145deg, #ffeb3b, #ffd700, #ffca28);
      border: 3px solid #b8860b;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 6px 15px rgba(0,0,0,0.5), inset 0 3px 8px rgba(255,255,255,0.4), 0 0 20px rgba(255,215,0,0.6); }
      to   { box-shadow: 0 6px 25px rgba(0,0,0,0.6), inset 0 3px 12px rgba(255,255,255,0.6), 0 0 35px rgba(255,215,0,0.9); }
    }

    button {
      padding: 16px 80px;
      font-size: 1.6rem;
      margin: 2.5rem 0.6rem 1rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(to bottom, #ffd700, #ffca28, #e6b800);
      color: #9b0000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4), inset 0 2px 6px rgba(255,255,255,0.5);
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5), inset 0 2px 8px rgba(255,255,255,0.6);
      background: linear-gradient(to bottom, #ffeb3b, #ffd700, #ffca28);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    #result {
      display: none;
    }

    h3 {
      color: #ffeb3b;
      text-shadow: 0 0 12px #ffd700;
      margin-bottom: 1.2rem;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      opacity: 0.7;
      color: #ffebcd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>馬上有錢樂透產生器</h1>
    <div class="subtitle">2026丙午火馬年・財運爆發版</div>

    <div id="loading">
      <div class="spinner"></div>
      <div>馬力全開・財運匯聚中...</div>
    </div>

    <div id="result">
      <h3>今日超旺6碼・馬上發財！</h3>
      <div class="numbers" id="zone1"></div>
    </div>

    <button id="btn">馬上發財！</button>

    <div class="footer">祝你2026馬年財源滾滾・大吉大利</div>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');

    function getRandomNumbers() {
      const pool = Array.from({length: 48}, (_, i) => i+1);
      // Fisher-Yates shuffle
      for (let i = pool.length-1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      const zone1 = pool.slice(0,6).sort((a,b)=>a-b);

      document.getElementById('zone1').innerHTML = zone1.map(n =>
        `<div class="ball">${n}</div>`
      ).join('');
    }

    btn.onclick = () => {
      btn.disabled = true;
      loading.style.display = 'flex';
      result.style.display = 'none';

      setTimeout(() => {
        getRandomNumbers();
        loading.style.display = 'none';
        result.style.display = 'block';
        btn.disabled = false;
        // 讓按鈕文字變得更應景（可選）
        btn.textContent = "再來一次發大財！";
      }, 6666);  // 縮短一點時間，比較有節奏感
    };
  </script>
</body>
</html>
